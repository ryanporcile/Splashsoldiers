<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splash Soldiers | Elite Pressure Washing</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&family=Oswald:wght@500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000;
            color: #fff;
        }
        .font-oswald { font-family: 'Oswald', sans-serif; }
        .electric-blue { color: #00f2ff; }
        .bg-electric-blue { background-color: #00f2ff; }
        .border-electric-blue { border-color: #00f2ff; }
        .shadow-electric { box-shadow: 0 0 20px rgba(0, 242, 255, 0.3); }
        .glow-text { text-shadow: 0 0 10px rgba(0, 242, 255, 0.5); }
        @keyframes flow {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }
        .animate-flow { animation: flow 3s ease-in-out infinite; }
    </style>
</head>
<body>
    <div id="root"></div>
    <!-- This line tells the browser to run your code -->
    <script type="module" src="/index.tsx"></script>
</body>
</html>
